
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SPA with React</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .navbar {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .navbar button {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      background-color: #eee;
    }
    .active {
      background-color: #333;
      color: white;
    }
    .page {
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [activePage, setActivePage] = useState('Home');

      const renderPage = () => {
        if (activePage === 'Home') return <div className="page" style={{ backgroundColor: '#f9f9f9' }}>Welcome to Home</div>;
        if (activePage === 'About') return <div className="page" style={{ backgroundColor: '#e0f7fa' }}>About Us</div>;
        if (activePage === 'Contact') return <div className="page" style={{ backgroundColor: '#fff3e0' }}>Contact Us</div>;
      };

      return (
        <div>
          <div className="navbar">
            {['Home', 'About', 'Contact'].map((page) => (
              <button
                key={page}
                onClick={() => setActivePage(page)}
                className={activePage === page ? 'active' : ''}
              >
                {page}
              </button>
            ))}
          </div>
          {renderPage()}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
